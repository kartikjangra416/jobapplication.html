<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Job Application</h1>
  <form >
    <label for="name">Name</label>
    <input type="text" id="name">
    <br/>
    <br/>
    
    <label for="email">Email</label>
    <input type="email" id="email">
    <br/>
    <br/>
    
    <label for="tel">Phone No.</label>
    <input type="tel" id="tel">
    <br/>
    <br/>

    <label for="file">Resume</label>
    <input type="file" id="file">
    <br/>
    <br/>
    <label for="experience">Experience</label>
    <input type="experience" id="experience">
    <br/>
    <br/>
    <fieldset>
      <legend>Skills</legend>
      <label for="html">HTML</label>
      <input type="checkbox" name="html" id="html">
      <br/>
      <br/>
      <label for="css">CSS</label>
      <input type="checkbox" name="css" id="css">
      <br/>
      <br/>
      <label for="javascript">JavaScript</label>
      <input type="checkbox" name="javascript" id="javascript">
      <br/>
      <br/>
    </fieldset>
    <label for="highesteducation">Highest Education</label>
    <select name="highesteducation" id="highesteducation">
      <option value="highschool">Highschool</option>
      <option value="undergraduates">Undergraduates</option>
      <option value="Graduates">Graduates</option>
    </select>
    <br/>
    <br/>
    <h5>availability</h5>
    <label for="part">part time</label>
    <input type="radio" id="part" name="choose">
    <br/>
    <br/>
    <label for="full">full time</label>
    <input type="radio" id="full" name="choose">
    <br/>
    <br/>
    <label for="comment">additional comments</label>
    <br/>
    <br/>
    <textarea name="comment" id="comment" rows="8" cols="30"></textarea>
    <br/>
    <br/>
    <button>Submit</button>
  </form>

</body>
</html>
